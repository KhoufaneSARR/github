<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="quiz.css">
    <title>QUIZ</title>
</head>
<body>
    <h1>QUIZ COVID-19</h1>
    <form id="formulaire">
        <div>
            <h2>Question 1</h2>
         <div>
            <label for="number">Temperature en (degre celsuis):</label>
            <input type="number" id="temperature" name="temperature" value="temperature" required>
        </div>
        <h2>Question 2</h2>
        <div>
            <label for="symptome">Symptomes:</label>
           <br>
            <input type="checkbox" id="toux" name="toux">
            <label for="toux">Toux</label>
            <br>
            <input type="checkbox" id="fatigue" name="fatigue">
            <label for="fatigue">Fatigue</label>
            <br>
            <input type="checkbox" id="maux" name="maux">
            <label for="maux">Maux de tete</label>
        </div>
          <h2>Question 3</h2>
          <div>
          <label for="">Avez-vous des difficultés respiratoires</label>
          <select name="respiration" id="respiratoire">
            <option value="légère">Légères</option>
            <option value="moyenne">Moyenne</option>
            <option value="grande">Grandes</option>
          </select>
        </div>
        <h2>Question 4</h2>
        <p>Avez-vous été en contact avec une personne malade de la Covid-19 dans les dernier jours?</p>
        <div>
            <select name="malade" id="malade">
                <option value="">Oui</option>
                <option value="">Non</option> 
            </select>
        </div>
        </div>
        <h2>Question 5</h2>
        <div>
           <label for=""> Avez-vous voyagé dans les dernier jours</label>
            <select name="voyage" id="voyage">
                <option value="">Oui</option>
                <option value="">Non</option>
            </select>
        </div>
        <div>
        <button type="submit" >Vérifier</button>
         </div>
    </form>
    <script src="quiz.js"></script>
</body>
</html>
